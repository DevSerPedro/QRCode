<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container active">
        <header id="qr-header">
            <h1>Gerador de QR code</h1>
            <p>Insira uma URL, texto ou arquivo para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <div id="to-sender">
                <input type="text" name="" id="" placeholder="Digite uma URL">
                <label for="file-upload">
                    <i class="fa-solid fa-file-import"></i>
                </label>
                <input type="file" name="file-upload" id="qrCodeFileInput" class="hide" accept=".csv">
            </div>
            <div id="text-options-container">
                <input style="display: none;" type="color" name="backgroudOption" id="backgroudOptionInput">
                <label style="display: none;" for="backgroudOption">Fundo branco</label>
                <input type="checkbox" name="titleOption" id="titleOptionInput">
                <label for="titleOption">Titulo</label>
                <input type="checkbox" name="urlOption" id="urlOptionInput">
                <label for="urlOption">URL</label>
            </div>
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">

        </div>
        <footer id="qr-footer">
            <button>Baixar todos QR Code</button>
            <div id="developer-infos">
                <p>Desenvolvido por Pedro Augusto</p>
                <a href="https://drive.google.com/uc?export=download&id=1x2uJdTwfv7khhopfS9-bDh7sq7-sz6m-">Baixe aqui o modelo de importação</a>
            </div>
        </footer>
    </div>
</body>

</html>
